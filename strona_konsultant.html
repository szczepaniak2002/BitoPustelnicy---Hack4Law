<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z czatem</title>
    <link rel="stylesheet" href="wyglad_konsultant_4.css">
</head>
<body>
    <div class="content">
        <div class="chat-selector">
            <button class="chat-selector-button" data-user="user1">Użytkownik 1</button>
            <button class="chat-selector-button" data-user="user2">Użytkownik 2</button>
            <button class="chat-selector-button" data-user="user3">Użytkownik 3</button>
            <button class="chat-selector-button" data-user="user4">Użytkownik 4</button>
            <button class="chat-selector-button" data-user="user5">Użytkownik 5</button>
        </div>
	<div id="waiting-counter" class="waiting-counter">Liczba oczekujących: <span id="count">12</span></div>

        <h1 class="page-title">SurfSeek</h1>
        <div class="chat">
            <div class="chat-messages" id="chat-messages"> 
                <!-- Wiadomości dla użytkownika 1 -->
            </div>
            <input type="text" id="message-input" placeholder="Napisz wiadomość">
            <button id="send-button">Wyślij</button>
        </div>
    </div>
    <img src="admin.png" alt="Ikona" id="icon">
    <script src="java_konsultant_4.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</body>
</html>
